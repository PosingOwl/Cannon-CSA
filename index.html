<!DOCTYPE html>
<html>
<head>
  <title>Cannon CST Contact Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e6cc;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff8e1;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #d4a373;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cannon CST Contact Directory</h1>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for unit, name, or email...">

    <table id="contactTable">
      <thead>
        <tr>
          <th>Unit</th>
          <th>CST Name</th>
          <th>DSN</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>3AMU</td>
          <td>SrA Smith</td>
          <td>575-784-1234</td>
          <td>smith.cst@us.af.mil</td>
        </tr>
        <tr>
          <td>6OS</td>
          <td>SSgt Johnson</td>
          <td>575-784-5678</td>
          <td>johnson.cst@us.af.mil</td>
        </tr>
        <tr>
          <td>9AMX</td>
          <td>TSgt Lee</td>
          <td>575-784-9012</td>
          <td>lee.cst@us.af.mil</td>
        </tr>
        <tr>
          <td>27SOG</td>
          <td>MSgt Taylor</td>
          <td>575-784-7890</td>
          <td>taylor.cst@us.af.mil</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toUpperCase();
      const table = document.getElementById("contactTable");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let match = false;

        for (let j = 0; j < cells.length; j++) {
          if (cells[j].textContent.toUpperCase().includes(input)) {
            match = true;
            break;
          }
        }

        rows[i].style.display = match ? "" : "none";
      }
    }
  </script>
</body>
</html>
