<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Contact Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #eef2f7;
    }

    h2 {
      margin-bottom: 20px;
    }

    select {
      font-size: 1.1em;
      padding: 8px;
      margin-bottom: 20px;
      width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .info {
      display: none;
      background-color: #ffffff;
      border: 2px solid #0077cc;
      border-radius: 20px;
      padding: 25px;
      width: 400px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
    }

    .info strong {
      color: #0077cc;
    }

    .info ul {
      margin: 5px 0 15px 20px;
      padding: 0;
    }

    .info li {
      margin-bottom: 5px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h2>Unit Contact Directory</h2>
  <select id="unit" onchange="showContactInfo()">
    <option value="">--Select Unit--</option>
    <option value="27SOCS">27th Special Operations Communications Squadron (27th SOCS)</option>
    <option value="LRS">27th Special Operations Logistics Readiness Squadron (27th SOLRS)</option>
    <!-- Add more units here -->
  </select>

  <div class="info" id="contactInfo"></div>

  <script>
    const contacts = {
      "27SOCS": {
        Technician: ["Donald Goings"],
        Email: "donald.goings.ctr@us.af.mil",
        Phone: "904-5061"
      },
      "LRS": {
        Technician: ["Kim Bullard", "Joshua Cleveland"],
        Email: "27SOLRS@us.af.mil",
        Phone: "904-5524"
      }
    };

    function showContactInfo() {
      const unit = document.getElementById("unit").value;
      const infoDiv = document.getElementById("contactInfo");

      if (unit && contacts[unit]) {
        const { Technician, Email, Phone } = contacts[unit];
        let technicianHTML = "<strong>Client Support Technician:</strong><ul>";
        Technician.forEach(name => {
          technicianHTML += `<li>${name}</li>`;
        });
        technicianHTML += "</ul>";

        infoDiv.innerHTML = `
          ${technicianHTML}
          <strong>Email:</strong> <a href="mailto:${Email}">${Email}</a><br>
          <strong>Phone:</strong> ${Phone}
        `;
        infoDiv.style.display = "block";
      } else {
        infoDiv.innerHTML = `<em>No contact info available for this unit.</em>`;
        infoDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
